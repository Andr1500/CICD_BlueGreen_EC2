#variables
variables:
  DOCKER_REGISTRY: $AWS_ACCOUNT.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  IMAGE_NAME: python-app
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

"push_to_codecommit_repo":
    stage: my_push_stage
    resource_group: this_option_comes_handy_when_pushing
    only:
        - triggers
    before_script:
        - mkdir ~/.ssh/
        - ssh-keyscan -t rsa git-codecommit.eu-central-1.amazonaws.com >> ~/.ssh/known_hosts
        - echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
        - chmod 600 ~/.ssh/id_rsa
        - git config user.email "ci@example.com"
        - echo -e "Host git-codecommit.*.amazonaws.com\n  User APKASAKYUN6LICIFOTJK\n  PreferredAuthentications publickey\n  IdentityFile ~/.ssh/id_rsa" > ~/.ssh/config
        - git config user.name "APKASAKYUN6LICIFOTJK"
        - git remote remove ssh_origin || true  # Local repo state may be cached
        - git remote add ssh_origin "git@git-codecommit.eu-central-1.amazonaws.com/v1/repos/from_gitlab.git"
    script:
        - touch "xyz"  # Make an edit
        - git add "xyz"
        - git commit -m "My CI commit"
        - git push ssh_origin HEAD:main  # ‚ùó this pushes to master,
                                           # use $CI_COMMIT_REF_NAME if you want to push to current branch
        - git tag MyCiTag  # If you need to add a tag you can do that too
        - git push --tags ssh_origin

